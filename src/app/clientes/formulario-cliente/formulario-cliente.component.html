<form class="container-formulario" (submit)="guardarCambios()" [formGroup]="form">

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Cedula</mat-label>
            <input formControlName="cedula" matInput />
            <mat-error *ngIf="form.invalid">{{obtenerErrorCampoCedula()}}</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput />
            <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput />
            <mat-error *ngIf="form.invalid">{{obtenerErrorCampoApellido()}}</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Telefono</mat-label>
            <input formControlName="telefono" matInput />
            <mat-error *ngIf="form.invalid">{{obtenerErrorCampoTelefono()}}</mat-error>
        </mat-form-field>
    </div>

    <div class="botones-formularios">
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/listado-clientes">
            Cancelar
        </a>
    </div>
</form>
