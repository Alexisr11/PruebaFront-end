<h2>Formulario de Venta</h2>

<form name="horasExtrasFrm" [formGroup]="form">
    <h2>Datos Cliente</h2>
    <div class="md-padding">

        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Cedula</mat-label>
                <input formControlName="cedula" matInput (change)="buscarClientePorCedula()"/>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput [value]="clienteDto.nombre" [disabled]="true"/>
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Apellido</mat-label>
                <input matInput [value]="clienteDto.apellido" [disabled]="true"/>
            </mat-form-field>
        </div>

    </div>

    <h2>Datos del Producto</h2>
    <div class="md-padding">

        <div>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Producto</mat-label>
                <input formControlName="nombrePro" matInput (change)="buscarProducto()"/>
            </mat-form-field>
            
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Cantidad</mat-label>
                <input formControlName="cantidad" matInput/>
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Valor</mat-label>
                <input matInput [value]="productoDto.valor" [disabled]="true"/>
            </mat-form-field>

            <a mat-button style=" background-color:cornflowerblue;" (click)="agrergarProducto()">
                <mat-icon>add</mat-icon>
              </a>
        </div>

    </div>


    <ng-container>
        <table #table  mat-table [dataSource]="detalle" class="mat-elevation-z8 tabla-productos">
            <ng-container matColumnDef="Producto">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let element">{{detalle.producto}}</td>
            </ng-container>

            <ng-container matColumnDef="Cantidad">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element">{{detalle.cantidad}}</td>
            </ng-container>

            <ng-container matColumnDef="Valor Unitario">
                <th mat-header-cell *matHeaderCellDef>Valor Unitario</th>
                <td mat-cell *matCellDef="let element">{{detalle.valorUni}}</td>
            </ng-container>

            <ng-container matColumnDef="Valor Total">
                <th mat-header-cell *matHeaderCellDef>Valor Total</th>
                <td mat-cell *matCellDef="let element">{{detalle.valorTol}}</td>
            </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
        </table>
    </ng-container>
</form>
