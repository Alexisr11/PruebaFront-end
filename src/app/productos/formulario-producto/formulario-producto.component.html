<form class="container-formulario" (submit)="guardarCambios()" [formGroup]="form">

    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput />
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Valor</mat-label>
        <input formControlName="valor" matInput />
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoValor()}}</mat-error>
    </mat-form-field>
    <div class="botones-formularios">
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/listado-productos">
            Cancelar
        </a>
    </div>
</form>
